<ion-header>
  <ion-toolbar color="warning">
    <ion-title class="ion-text-center">Setting Push</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="saveAndDismissModal()">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #slides>
    <ion-slide>
      <ion-list>
        <h1>
          <ion-icon name="alarm-outline"></ion-icon>
        </h1>
        <ion-item>
          <ion-label>Title</ion-label>
          <ion-input class="ion-text-end" type="text" [(ngModel)]="title"
          placeholder={{titlePlaceholder}}>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Content</ion-label>
          <ion-input class="ion-text-end" type="text" [(ngModel)]="content"
          placeholder={{titlePlaceholder}}>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Timer on</ion-label>
          <ion-datetime display-format="h:mm A" placeholder="_" picker-format="h:mm A" [(ngModel)]="time">
          </ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Weekday</ion-label>
          <ion-select class="ion-text-end" style="font-size: 14px" multiple="true" [(ngModel)]='weekday'>
            <ion-select-option *ngFor="let day of weekdays; let i=index" value={{i}}>
              {{day}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item-divider></ion-item-divider>

        <!-- 편집할 때만 보이도록 수정할 것 [(ngModel)]='weekday'-->
        <ion-item>
          <ion-label>Deactivate</ion-label>
          <ion-select value='null' interface="action-sheet">
            <ion-select-option value='id.weekday'>Enable</ion-select-option>
            <ion-select-option value='null'>Disable</ion-select-option>
          </ion-select>
        </ion-item>
       </ion-list>
    </ion-slide>






    <ion-slide>
      <ion-list>
        <h1>
          <ion-icon name="timer-outline"></ion-icon>
        </h1>
        <ion-item>
          <ion-label>Title</ion-label>
          <ion-input class="ion-text-end" type="text" [(ngModel)]="title"
          placeholder={{titlePlaceholder}}>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Content</ion-label>
          <ion-input class="ion-text-end" type="text" [(ngModel)]="content"
          placeholder={{titlePlaceholder}}>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Timer on</ion-label>
          <ion-datetime display-format="h:mm A" placeholder="_" picker-format="h:mm A" [(ngModel)]="time">
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Work time</ion-label>
          <ion-input class="ion-text-center" type="number" [(ngModel)]="workTime">
          </ion-input>
          <ion-range min="0" max="60" step="5" snaps="true" color="primary" [(ngModel)]="workTime"
            (ionFocus)="lockSwipes(true)" (ionBlur)="lockSwipes(false)">
          </ion-range>
        </ion-item>

        
        <ion-item>
          <ion-label>Break time</ion-label>
          <ion-input class="ion-text-center" type="number" [(ngModel)]="breakTime">
          </ion-input>
          <ion-range min="0" max="60" step="5" snaps="true" color="danger" [(ngModel)]="breakTime"
            (ionFocus)="lockSwipes(true)" (ionBlur)="lockSwipes(false)">
          </ion-range>
        </ion-item>

        <ion-item-divider></ion-item-divider>

        <ion-item>
          <ion-label>Count for Break</ion-label>
          <ion-input class="ion-text-center" type="number" [(ngModel)]="breakCount">
          </ion-input>
          <ion-range min="0" max="10" step="1" snaps="true" color="danger" [(ngModel)]="breakCount"
            (ionFocus)="lockSwipes(true)" (ionBlur)="lockSwipes(false)">
          </ion-range>
        </ion-item>

        <ion-item>
          <ion-label>Timer off</ion-label>
          <ion-datetime display-format="h:mm A" placeholder="option" picker-format="h:mm A" [(ngModel)]="timerOff">
          </ion-datetime>
        </ion-item>
      </ion-list>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-tab-bar>
      <ion-tab-button tab="schedule" (click)='next(slides, 0)'>
        <ion-icon name="alarm-outline"></ion-icon>
        <ion-label>Push</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="Break Timer" (click)='next(slides, 1)'>
        <ion-icon name="timer-outline"></ion-icon>
        <ion-label>Break Timer</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-toolbar>
</ion-footer>
